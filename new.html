<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="styles.css">
<body onload = "loadMacros()">

<h1>Data tables</h1>
<form class="formCreate">
    <label for="tabName">Insert table name</label><br/>
    <input type="text" id="tabName" name="name">
    <label for="tabName">Or edit table (type id in the field)</label>
    <input type="text" id="tabId" name="tabId">
    <button type="button" id="editTableByIdButton"  onclick ="editTableById()">Get</button><br/>
    <label class="switch">
        <input type="checkbox" id = "tableType">
        <span id = "tableTypeText">Type of table (if checked major)</span>
    </label><br/>
    <label for="colNames">Insert columns headers separated with ";", first inputs, then outputs:</label><br/>
    <input type="text" id="colNames" name="cols">
    <input type="text" id="argNames" name="args"><br/>

    <label for="rowCount">number of rows</label><br/>
    <input type="text" id="rowCount" default="3">
    <button type="button" id="addButton" onclick ="setupMainDiv()">Add table</button>
</form>
<br/>
<button type="button" onclick = "toJson()">download .json file</button>
<input type="file" id="selectFiles" value="Import" />
<button type="button" id="import" onclick = "fromJson()">upload .json file</button>
<br/>
<p>Hold green or purple element do drag table. Green tables are minor, the purple are major</p>
<br>
<button type="button" id="undo" onclick = "undo()">undo</button>
<button type="button" id="redo" onclick = "redo()">redo</button>
<br/>
<p>
    <label for="editField">Edit field :</label>
    <input type = "text" id ="editField"/>
    <button type="button" id="deleteModeButton"  onclick ="switchDeleteMode()">Delete mode</button>
</p>
