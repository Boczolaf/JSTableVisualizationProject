<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
<head>
    <meta charset="UTF-8">

    <script src="library.js"></script>
    <script>function loadMyFunctions() {
        insertDataTables("MyNewDiv0");
        init("MyNewDiv1",10000,10000,"editFieldMyNewDiv1");
    }</script>
<title>Data tables</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body onload="loadMyFunctions()">
<h1>Data tables</h1>
<div id="MyNewDiv0"><p>Div1</p></div>
<div id="MyNewDiv1"><p>Div2</p>
    <form>
        <label for="tabNameMyNewDiv1">Insert table name </label><br>
        <input id="tabNameMyNewDiv1" name="name" type="text">
        <label for="tabNameMyNewDiv1"> Or edit table (type id in the field) </label>
        <input id="tabIdMyNewDiv1" name="tabId" type="text">
        <button id="editTableByIdButtonMyNewDiv1" onclick="editTableById('MyNewDiv1')"
                type="button">Get</button>
        <br>
        <label>
            <input id="tableTypeMyNewDiv1" name="tableType" type="checkbox">
            <span id="tableTypeTextMyNewDiv1">Type of table (if checked major)</span></label>
        <br>
        <label for="colNamesMyNewDiv1">Insert columns headers separated with ";",
            first inputs, then outputs</label>
        <br>
        <input id="colNamesMyNewDiv1" name="cols" type="text">
        <input id="argNamesMyNewDiv1" name="args" type="text"><br>
        <label for="rowCountMyNewDiv1"> Number of rows </label>
        <br>
        <input id="rowCountMyNewDiv1" name="rowCount" type="text"><br>
        <button id="addButtonMyNewDiv1" onclick="setupMainDiv('MyNewDiv1')" type="button"> Add table</button>
    </form>
    <br>
    <button id="downloadJsonMyNewDiv1" onclick="toJson('MyNewDiv1')" type="button">download .json file</button>
    <input id="selectFilesMyNewDiv1" type="file">
    <button id="importMyNewDiv1" onclick="fromJson('MyNewDiv1','selectFiles1')" type="button">upload .json file</button>
    <br>
    <p>Hold green or purple element do drag table.
        Green tables are minor, the purple are major</p><br>
    <button id="undoMyNewDiv1" onclick="undo('MyNewDiv1')" type="button">undo</button>
    <button id="redoMyNewDiv1" onclick="redo('MyNewDiv1')" type="button">redo</button>
    <p><label for="editFieldMyNewDiv1">Edit field : </label>
        <input id="editFieldMyNewDiv1" name="editField" type="text">
        <button id="deleteModeButtonMyNewDiv1" onclick="switchDeleteMode('MyNewDiv1')"
                type="button">Delete mode</button>
    </p>
</div>
</body>
</html>
